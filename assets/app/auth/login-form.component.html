<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group container">
        <h1 style="text-align: center">Login</h1>
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="form.controls.username.touched && form.controls.username.errors">
            <div 
                class="alert alert-danger" 
                *ngIf="form.controls.username.errors.invalidLogin">Username or password is invalid</div>
            <div 
                *ngIf="form.controls.username.errors.required"
                class="alert alert-danger">Username is required.</div>
        </div>
    </div>
    <div class="form-group container">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control">
            <div 
            *ngIf="form.controls.password.touched && form.controls.password.invalid"
            class="alert alert-danger">Password is required.
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </div>
</form>
