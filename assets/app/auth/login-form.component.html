<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group container">
        <h1 style="text-align: center">Login</h1>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control"
            placeholder="Username">
        <div *ngIf="form.get('username').touched && !form.get('username').valid">
            <div 
                class="alert alert-danger" 
                *ngIf="form.get('username').errors.invalidLogin">Username or password is invalid</div>
            <div 
                *ngIf="form.get('username').errors.required"
                class="alert alert-danger">Username is required.</div>
        </div>
    </div>
    <div class="form-group container">
        <input 
            formControlName="password"
            id="password" 
            type="password" 
            class="form-control"
            placeholder="Password">
            <div 
            *ngIf="form.get('password').touched && !form.get('password').valid"
            class="alert alert-danger">Password is required.
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </div>
</form>
